<div style="text-align:center" ng-show="editBookmarkMessage">
<span class="modal-error-message">{{editBookmarkMessage}}</span>
</div>
<br/>
<div class="form-group" >
<label class="col-sm-2 control-label">Link</label >
<div class="col-sm-10" >
<input type="text" take-focus class="form-control" name="link" ng-model="editBookmark.link" required />
</div>
</div>

<div class="form-group">
<label class="col-sm-2 control-label">Description</label >
<div class="col-sm-10" >
<input type="text" class="form-control" name="description" ng-model="editBookmark.description"  />
</div>
</div>

<div class="form-group" >
<label class="col-sm-2 control-label">Tags</label >
<div class="col-sm-10" >
   <div class="tag-input-ctn">
          <div data-ng-repeat="(key, tag) in editBookmark.inputTags" class="input-tag">
                 <span style="font-size:18px">{{ tag }}</span>
                 <span style="font-size:18px;padding-left:8px;padding-top:3px;cursor:pointer"
                 ng-click="removeEditTag(tag);">&times;</span>
          </div>
          <input tag-input-field  type="text" ng-show="showEditTagField" id="editBookmarkTagsInput"
          placeholder="Tag your bookmark" ng-model="editTagText.input" />
   </div>
   <!--<span style="color: #9E1E1E">Note : At least one tag, Maximum 8 tags </span>-->
</div>
</div>

<div class="col-sm-offset-2 col-sm-10">
    <div style="margin-top:15px;" class="col-sm-4" ng-repeat="t in editTags | filter:editTagText.input | limitTo:9">
      <span class="badge" ng-click="selectEditTag(t);">{{t}}</span>
    </div>
</div>


<div>

<span><a ng-click="showCreateEditTagModal();">Create a new tag</a></span>
<div class="modal-footer">
       <button type="button" class="btn btn-default" ng-click="cancelUpdate();">Cancel</button>
       <button type="button"  ng-click="updateBookmark(editBookmark);"
           class="btn btn-primary">Update Bookmark </button >
     </div>

</div>
