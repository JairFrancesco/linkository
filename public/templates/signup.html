<div style="padding-top: 55px;" class="container">
			<div class="col-md-4 col-md-offset-4 panel panel-default">
				<h1 style="margin-top:20px;" align="center" class="margin-base-vertical">Signup</h1>
          <h4 align="center" style="color:#e95420;" ng-show="signupError">{{signupError}}</h4>
				<form style="margin-top:40px;" ng-submit="signup(signupData.username,signupData.email,signupData.password,signupData.confirmPassword);" class="margin-base-vertical">
					<p class="input-group">
 						<span class="input-group-addon"><span class="icon-user"></span></span>
 						<input ng-model="signupData.username" type="text" required class="form-control input-lg" name="username" placeholder="username" />
 					</p>

          <p class="input-group">
						<span class="input-group-addon"><span class="icon-envelope"></span></span>
						<input ng-model="signupData.email" type="email" required class="form-control input-lg" name="email" placeholder="email address" />
					</p>

          <p class="input-group">
						<span class="input-group-addon"><span class="icon-key"></span></span>
						<input ng-model="signupData.password"
						type="password" required class="form-control input-lg" name="password" placeholder="password" />
					</p>

					<p class="input-group">
						<span class="input-group-addon"><span class="icon-key"></span></span>
						<input ng-model="signupData.confirmPassword"
						type="password" required class="form-control input-lg" name="confirmPassword"
						placeholder="confirm password" />
					</p>

          <br/>
          <p class="help-block text-center">
            <small>We hate spams, so don't worry</small>
          </p>

					<p class="text-center">
						<button type="submit" class="btn btn-success btn-lg">Create Account</button>
					</p>
				</form>

				<div style="margin-top:20px;" class="margin-base-vertical">
					<h5 align="center">Already have an account? <a ui-sref="login">Login</a></h5>
				</div>

			 <br/>

			</div>
</div>
