<br/>
<div align="center" ng-show="tagMessage">
<span class="modal-error-message" >{{tagMessage}}</span>
</div>
<br/>
<div class="form-group" >
<label class="col-sm-2 control-label">Tag name</label >
<div class="col-sm-10" >

<input type="text" id="tagInputControl" class="form-control" take-focus ng-model="newTag.name"  /><br/>
</div >
<span class="modal-error-message" style="margin-left:19%">
  Note : Tag name can only contain alphabets(a-z) and hyphen(-)
</span>

</div >

<div class="modal-footer">
       <button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
       <button type="button" type="button" ng-click="createTag(newTag);"
           class="btn btn-primary">Save Tag </button >
</div>
